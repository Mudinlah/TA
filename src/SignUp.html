<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge=">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Asset/style/SignUP.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="Background">
        <img src="./Asset/Background-SignUP1.png" alt="Background-SignUP1" class="logo">
    </div>
    <div class="container">
        <div class="signup-form">
            <h2>Create your account</h2>
            <form action="#" method="POST">
                <div class="Firstname">
                    <label for="Firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Write your firstname">
                </div>
                <div class="Lastname">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="Lastname" required placeholder="Write your lastname">
                </div>
                <div class="Gmail">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email">
                </div>
                <div class="Sandi">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan kata sandi">
                </div>
                <div class="Konfirmasi-Sandi">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Konfirmasi kata sandi">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="login-link">Sudah punya akun? <a href="#">Masuk</a></p>
        </div>
    </div>
</body>
</html>
