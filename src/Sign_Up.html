<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge=">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Menu_SignUP.styles.css">
</head>

<body>
    <div>
        <img src="./Asset/Background-SignUP1.png" alt="Background-SignUP1" class="logo">
    </div>
    <div class="container">
        <div class="signup-form">
            <h2>Buat Akun</h2>
            <form action="#" method="POST">
                <div class="Firstname">
                    <label for="Firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="Lastname">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="Lastname" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="Gmail">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email">
                </div>
                <div class="Sandi">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan kata sandi">
                </div>
                <div class="Konfirmasi-Sandi">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Konfirmasi kata sandi">
                </div>
                <button type="submit" class="btn">Daftar</button>
            </form>
            <p class="login-link">Sudah punya akun? <a href="#">Masuk</a></p>
        </div>
    </div>
</body>

</html>
